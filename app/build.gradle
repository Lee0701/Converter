apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "io.github.lee0701.converter"
        minSdkVersion 21
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    buildFeatures {
        mlModelBinding true
    }
    flavorDimensions "version"
    productFlavors {
        common {
            dimension "version"
            applicationIdSuffix ""
            versionCode 4
            versionName "0.1.3"
            buildConfigField 'boolean', 'IS_DONATION', 'false'
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher",
                    appIconRound: "@mipmap/ic_launcher_round"
            ]
        }
        donation {
            dimension "version"
            applicationIdSuffix ".donation"
            versionCode 3
            versionName "0.1.2"
            buildConfigField 'boolean', 'IS_DONATION', 'true'
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_donation",
                    appIconRound: "@mipmap/ic_launcher_donation_round"
            ]
        }
    }
    applicationVariants.all { variant ->
        if (variant.productFlavors[0].name == 'common') {
            variant.mergeAssetsProvider.configure {
                doLast {
                    delete(fileTree(dir: outputDir, includes: ['**/model.tflite', '**/wordlist.txt']))
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation "com.github.skydoves:colorpickerpreference:2.0.5"
    implementation 'org.tensorflow:tensorflow-lite-support:0.2.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.2.1'
    implementation "com.google.android.gms:play-services-oss-licenses:17.0.0"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


}